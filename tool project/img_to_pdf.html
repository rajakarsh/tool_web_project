<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to PDF Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, #2e2e2e, #444);
      color: #fff;
    }

    input, button {
      margin: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    input[type="number"] {
      width: 100px;
      background: #f3f3f3;
      color: #000;
    }

    button {
      background: #00b894;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #3eff08;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0px 0px 5px #3eff08;
    }

    #preview img {
      max-width: 100px;
      margin: 5px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    #preview img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>üì∏ Image to PDF Converter</h1>

  <label for="numImages">Number of Images:</label>
  <input type="number" id="numImages" min="1" />
  <br>
  <input type="file" id="imageInput" accept="image/*" multiple onchange="handleFiles()" style="display:none"/>
  <button onclick="triggerImageInput()">üìÅ Select Images</button>

  <div id="preview"></div>
  <button onclick="convertToPDF()">üßæ Convert to PDF</button>

  <script>
    let selectedFiles = [];

    function triggerImageInput() {
      const count = parseInt(document.getElementById("numImages").value);
      if (!count || count < 1) {
        alert("Please enter a valid number of images.");
        return;
      }
      document.getElementById("imageInput").click();
    }

    function handleFiles() {
      const input = document.getElementById("imageInput");
      const expectedCount = parseInt(document.getElementById("numImages").value);
      if (input.files.length !== expectedCount) {
        alert(`Please select exactly ${expectedCount} images.`);
        input.value = "";
        return;
      }
      selectedFiles = Array.from(input.files);
      showPreview();
    }

    function showPreview() {
      const preview = document.getElementById("preview");
      preview.innerHTML = "";
      selectedFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }

    async function convertToPDF() {
      if (selectedFiles.length === 0) {
        alert("No images selected.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      for (let i = 0; i < selectedFiles.length; i++) {
        const imgData = await readFileAsDataURL(selectedFiles[i]);
        if (i > 0) pdf.addPage();
        pdf.addImage(imgData, 'JPEG', 10, 10, 190, 270);
      }

      pdf.save("converted.pdf");
    }

    function readFileAsDataURL(file) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
